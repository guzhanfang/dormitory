<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>宿舍管理系统</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="./resources/css/font.css">
	<link rel="stylesheet" href="./resources/css/xadmin.css">
	<style>
		.register{
			    display: inline-block;
			    vertical-align: middle;
			    padding: 12px 24px;
			    margin: 0px;
			    font-size: 14px;
			    line-height: 24px;
			    text-align: center;
			    white-space: nowrap;
			    vertical-align: middle;
			    cursor: pointer;
			    color: #ffffff;
			    background-color: #189F92;
			    border-radius: 3px;
			    border: none;
			    -webkit-appearance: none;
			    outline: none;
			    width: 86%;
		}
	</style>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./resources/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./resources/js/xadmin.js"></script>
    <script type="text/javascript" src="./resources/js/cookie.js"></script>

</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">宿舍管理系统</div>
        <div id="darkbannerwrap"></div>
        
        <form action="LoginServlet" method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
        <a href="register.jsp" class="register">注册</a>
    </div>  
</body>
</html>
